<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Google Store Locator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="shortcut icon" href="#">
        <link rel="stylesheet" href="./style/style.css"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
        
    </head>
    <body>
        <div class="title">Store Locator</div>
        <!-- <button class="buttonNight" onclick="onNightButton()">Night</button> -->
        <div class="search-container">
            <input type="number"  placeholder="Zip Code" onkeydown="return event.keyCode !== 69 && event.keyCode !== 189" id="zip-code" onkeyup="onEnter(event)" />
            <i class="fas fa-search fa-flip-horizontal" onclick="getStores()"></i>
        </div>
        <div class="stores-list-container">
            <div class="stores-list">
                <div class="intro">
                    <span class="enter-zip">Enter zip code</span>
                    <span class="find-store">Find stores near you</span>
                </div>
            </div>
        </div>
        <div id="map"></div>

        
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="js/index.js" async defer></script>
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYTO9sd-BzHQao7kanCwiHCEb7zHnCEi0&callback=initMap" async defer>
        </script>
            
    </body>
</html>
